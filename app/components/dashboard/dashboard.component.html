<h1 class="page-header">Bookstore catalogue</h1>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Author</label>
    <input type="text" [(ngModel)]="author" name="author" class="form-control">
  </div>  
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
    <div class="form-group">
    <label>ISBN</label>
    <input type="text" [(ngModel)]="isbn" name="isbn" class="form-control">
  </div>
  <input type="newEntry" class="btn btn-primary" value="add New Entry"> <input type="update" class="btn btn-primary" value="Update"> <input type="delete" class="btn btn-primary" value="Delete"> <input type="submit" class="btn btn-primary" value="Clear">
</form>
